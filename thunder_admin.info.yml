name: Thunder Admin
type: theme
core: 8.x
base theme: seven

libraries-override:
  classy/base:
    css:
      component:
        css/components/form.css: false
        css/components/tabledrag.css: false
  seven/global-styling:
    css:
      base:
        css/base/elements.css: false
      component:
        css/components/buttons.css: false
        css/components/dropbutton.component.css: false
        css/components/form.css: false
  seven/install-page:
    css:
      theme:
        css/theme/install-page.css: css/install-page.css
  node/drupal.node:
    css:
      layout:
        /core/themes/stable/css/node/node.module.css: false
  node/form:
    css:
      layout:
        /core/themes/stable/css/node/node.module.css: false
  thunder_article/article_form_styling:
    css:
      theme:
        css/article-form.css: false
  toolbar/toolbar:
    css:
      theme:
        /core/themes/stable/css/toolbar/toolbar.theme.css: css/toolbar.theme.css
  admin_toolbar/toolbar.tree:
    css:
      theme:
        css/admin.toolbar.css: css/admin.toolbar.css

libraries-extend:
  tour/tour-styling:
    - thunder_admin/tour-styling
  paragraphs/drupal.paragraphs.admin:
    - thunder_admin/paragraphs.admin

libraries:
  - thunder_admin/global-styling

regions:
  header: 'Header'
  pre_content: 'Pre-content'
  breadcrumb: Breadcrumb
  highlighted: Highlighted
  help: Help
  content: Content
  page_top: 'Page top'
  page_bottom: 'Page bottom'
  sidebar_first: 'First sidebar'
regions_hidden:
  - sidebar_first
