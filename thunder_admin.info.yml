name: Thunder Admin
type: theme
core: 8.x
base theme: seven

stylesheets-remove:
 - '@stable/css/node/node.module.css'

libraries-override:
  seven/install-page:
    css:
      theme:
        css/theme/install-page.css: css/install-page.css
  node/drupal.node:
    css:
      layout:
        /core/themes/stable/css/node/node.module.css: css/content-form-layout.css

libraries-extend:
  tour/tour-styling:
    - thunder_admin/tour-styling

libraries:
  - thunder_admin/global-styling

regions:
  header: 'Header'
  pre_content: 'Pre-content'
  breadcrumb: Breadcrumb
  highlighted: Highlighted
  help: Help
  content: Content
  page_top: 'Page top'
  page_bottom: 'Page bottom'
  sidebar_first: 'First sidebar'
regions_hidden:
  - sidebar_first
